        <title>Feedback Form</title>

<body>
<form action="">

Name <input type="text" id="name1" name="n1">

<textarea name="comments" id="" cols="30" rows="10">   Enter your command....</textarea>

<input type="checkbox" id="design" name="like" autofocus>Site design
<input type="checkbox" id="Links" name="like">Links

<input type="checkbox" id="image" name="like">Images
